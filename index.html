<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI.Health – Mobile App Style</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />
  <meta name="theme-color" content="#020617" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="description" content="AI.Health – app-style AI assistant for medical tests, with clear visual reports, safety prompts and supplement suggestions." />

  <style>
    :root {
      --bg-main: #020617;
      --bg-card: rgba(15, 23, 42, 0.98);
      --bg-soft: rgba(15, 23, 42, 0.9);
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
      --accent-soft: rgba(56, 189, 248, 0.2);
      --text-main: #e5e7eb;
      --text-soft: #9ca3af;
      --border-subtle: rgba(148, 163, 184, 0.5);
      --danger: #f97373;
      --card-radius: 24px;
      --font-sans: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui,
        -system-ui, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      background: radial-gradient(circle at top, #0f172a 0%, #020617 40%, #000 100%);
      color: var(--text-main);
      font-family: var(--font-sans);
      -webkit-font-smoothing: antialiased;
      overflow: hidden; /* no page scroll, only inside app */
    }

    .page-bg {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .phone-frame {
      width: min(430px, 100%);
      height: 100%;
      max-height: 860px;
      border-radius: 32px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.2), transparent 55%),
        radial-gradient(circle at bottom right, rgba(59, 130, 246, 0.2), transparent 55%),
        linear-gradient(to bottom right, #020617, #020617);
      box-shadow: 0 24px 70px rgba(15, 23, 42, 0.9);
      overflow: hidden;
      position: relative;
    }

    /* On real phone – no outer frame */
    @media (max-width: 520px) {
      .page-bg {
        padding: 0;
      }
      .phone-frame {
        width: 100%;
        height: 100%;
        max-height: none;
        border-radius: 0;
        border: none;
        box-shadow: none;
      }
    }

    .app-shell {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Top app bar */

    .app-header {
      height: 56px;
      padding: 10px 16px 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(148, 163, 184, 0.25);
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.98));
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-mark {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: conic-gradient(from 160deg, #38bdf8, #0ea5e9, #22c55e, #38bdf8);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.9);
      font-size: 12px;
      font-weight: 700;
      color: #020617;
    }

    .brand-main {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .brand-main span {
      font-size: 10px;
      font-weight: 400;
      text-transform: none;
      color: var(--text-soft);
    }

    .header-pill {
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      font-size: 10px;
      color: var(--text-soft);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(15, 23, 42, 0.9);
    }

    .header-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.3);
    }

    /* Content area */

    .app-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px 16px 10px;
      scrollbar-width: thin;
      scrollbar-color: rgba(148, 163, 184, 0.6) transparent;
    }

    .app-content::-webkit-scrollbar {
      width: 4px;
    }
    .app-content::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.6);
      border-radius: 999px;
    }

    .screen {
      display: none;
      min-height: 100%;
    }
    .screen.active {
      display: block;
    }

    /* Buttons */

    .btn {
      border-radius: 999px;
      border: 1px solid transparent;
      padding: 9px 16px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease,
        border-color 0.12s ease;
      background: transparent;
      color: var(--text-main);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-strong), #4f46e5);
      color: #020617;
      border-color: rgba(56, 189, 248, 0.9);
      box-shadow: 0 14px 32px rgba(37, 99, 235, 0.7);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(37, 99, 235, 1);
    }

    .btn-secondary {
      background: rgba(15, 23, 42, 0.98);
      border-color: rgba(148, 163, 184, 0.7);
      color: var(--text-soft);
    }

    .btn-secondary:hover {
      background: rgba(15, 23, 42, 1);
      color: var(--text-main);
    }

    .btn-small {
      padding: 6px 10px;
      font-size: 11px;
    }

    .btn-icon {
      font-size: 14px;
    }

    /* HOME SCREEN */

    .hero-card {
      border-radius: var(--card-radius);
      padding: 16px 14px 14px;
      background: linear-gradient(
          135deg,
          rgba(56, 189, 248, 0.25),
          rgba(15, 23, 42, 0.95)
        );
      border: 1px solid rgba(148, 163, 184, 0.6);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
      margin-bottom: 10px;
    }

    .hero-kicker {
      font-size: 11px;
      color: var(--text-soft);
      margin-bottom: 6px;
    }

    .hero-title {
      font-size: 20px;
      line-height: 1.25;
      letter-spacing: -0.02em;
      margin-bottom: 6px;
    }

    .hero-title span {
      background: linear-gradient(120deg, #e0f2fe, #7dd3fc, #a5b4fc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      font-size: 12px;
      color: var(--text-soft);
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .hero-subtitle strong {
      color: #e5e7eb;
      font-weight: 500;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
    }

    .hero-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 8px;
      font-size: 10px;
      color: var(--text-soft);
    }

    .hero-badge {
      padding: 3px 7px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.9);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .hero-safety {
      font-size: 10px;
      color: rgba(148, 163, 184, 0.95);
      border-radius: 999px;
      border: 1 px dashed rgba(148, 163, 184, 0.6);
      padding: 5px 8px;
      background: rgba(15, 23, 42, 0.96);
    }

    /* Mini health preview */

    .preview-card {
      border-radius: var(--card-radius);
      padding: 12px 12px 10px;
      background: var(--bg-soft);
      border: 1px solid rgba(148, 163, 184, 0.6);
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
      gap: 10px;
      margin-bottom: 10px;
    }

    @media (max-width: 390px) {
      .preview-card {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .score-card {
      border-radius: 18px;
      padding: 8px 9px 9px;
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.2), #020617);
      border: 1px solid rgba(148, 163, 184, 0.7);
    }

    .score-title {
      font-size: 10px;
      color: var(--text-soft);
      margin-bottom: 4px;
      display: flex;
      justify-content: space-between;
    }

    .score-ring {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .score-circle {
      width: 60px;
      height: 60px;
      border-radius: 999px;
      background: conic-gradient(from 220deg, #38bdf8, #22c55e 65%, rgba(148, 163, 184, 0.4) 65%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .score-circle::after {
      content: "";
      position: absolute;
      inset: 6px;
      border-radius: inherit;
      background: #020617;
    }

    .score-value {
      position: relative;
      z-index: 1;
      font-weight: 600;
      font-size: 18px;
    }

    .score-value span {
      font-size: 10px;
      opacity: 0.7;
      margin-left: 1px;
    }

    .score-text-main {
      font-size: 12px;
      font-weight: 500;
    }

    .score-text-sub {
      font-size: 10px;
      color: var(--text-soft);
    }

    .organ-card {
      border-radius: 18px;
      padding: 8px 8px 7px;
      background: rgba(15, 23, 42, 0.98);
      border: 1px solid rgba(148, 163, 184, 0.7);
      font-size: 10px;
    }

    .organ-title-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      color: var(--text-soft);
    }

    .organ-pill {
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid rgba(129, 140, 248, 0.8);
      background: rgba(30, 64, 175, 0.85);
      color: #e0f2fe;
      font-size: 10px;
    }

    .organ-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 5px;
    }

    .organ-chip {
      border-radius: 14px;
      padding: 4px 5px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(15, 23, 42, 1);
    }

    .organ-left {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .organ-icon {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #7dd3fc, #38bdf8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
    }

    .organ-status {
      padding: 2px 5px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 1);
      color: rgba(226, 232, 240, 0.9);
    }

    /* Upload + safety block (short) */

    .mini-panel {
      border-radius: 18px;
      padding: 10px 10px 11px;
      background: var(--bg-soft);
      border: 1px solid var(--border-subtle);
      font-size: 11px;
      margin-bottom: 12px;
    }

    .mini-panel-title {
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .upload-zone {
      margin-top: 6px;
      border-radius: 14px;
      border: 1px dashed rgba(148, 163, 184, 0.7);
      padding: 9px 9px 8px;
      background: rgba(15, 23, 42, 0.98);
      display: flex;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .upload-main {
      font-size: 11px;
      font-weight: 500;
    }

    .upload-sub {
      font-size: 10px;
      color: var(--text-soft);
    }

    /* REPORT SCREEN */

    .section-title {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-subtitle {
      font-size: 11px;
      color: var(--text-soft);
      margin-bottom: 10px;
    }

    .report-shell {
      border-radius: 18px;
      padding: 10px 10px 11px;
      background: var(--bg-soft);
      border: 1px solid var(--border-subtle);
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 10px;
    }

    .report-status {
      font-size: 10px;
      padding: 3px 6px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.98);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .report-body {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 10px;
    }

      padding: 7px 8px 8px;
