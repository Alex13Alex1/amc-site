<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical Test Analyzer | AI-Powered Health Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Upload your medical tests - blood work, cardiograms, MRI, CT scans - and get instant AI-powered health analysis and recommendations">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-primary: #f5f7fb;
      --bg-secondary: #ffffff;
      --bg-card: #ffffff;
      --bg-elevated: #eef2ff;
      --accent-primary: #2563eb;
      --accent-secondary: #6366f1;
      --accent-success: #22c55e;
      --accent-warning: #f59e0b;
      --accent-danger: #ef4444;
      --accent-info: #06b6d4;
      --text-primary: #111827;
      --text-secondary: #4b5563;
      --text-muted: #6b7280;
      --border-color: rgba(15, 23, 42, 0.08);
      --border-accent: rgba(37, 99, 235, 0.4);
      --glow-primary: rgba(37, 99, 235, 0.25);
      --glow-success: rgba(34, 197, 94, 0.2);
      --font-main: 'Outfit', system-ui, -apple-system, sans-serif;
      --font-mono: 'JetBrains Mono', 'SF Mono', monospace;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }

    body {
      font-family: var(--font-main);
      background:
        radial-gradient(circle at top left, #dbeafe 0, transparent 45%),
        radial-gradient(circle at bottom right, #e0f2fe 0, transparent 55%),
        var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .bg-gradient {
      position: fixed;
      inset: 0;
      z-index: -2;
      pointer-events: none;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(18px);
      background: rgba(245, 247, 251, 0.9);
      border-bottom: 1px solid var(--border-color);
      padding: 14px 24px;
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 16px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-icon {
      width: 44px;
      height: 44px;
      border-radius: var(--radius-md);
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      box-shadow: 0 6px 20px var(--glow-primary);
      color: #ffffff;
    }

    .logo-text { display: flex; flex-direction: column; }
    .logo-title { font-size: 18px; font-weight: 600; letter-spacing: -0.02em; }
    .logo-sub { font-size: 12px; color: var(--text-muted); }

    .api-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .api-status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-success);
      box-shadow: 0 0 10px var(--accent-success);
    }

    .api-status-label {
      padding: 4px 10px;
      border-radius: 999px;
      background: #e5f0ff;
      font-size: 11px;
      font-weight: 500;
      color: #1d4ed8;
    }

    .hero {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 24px 26px;
      text-align: center;
    }

    .hero h1 {
      font-size: clamp(28px, 5vw, 40px);
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 14px;
      background: linear-gradient(135deg, #0f172a 0%, var(--accent-primary) 45%, var(--accent-info) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 15px;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto 22px;
    }

    .supported-tests {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    .test-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: #ffffff;
      border: 1px solid var(--border-color);
      border-radius: 999px;
      font-size: 12px;
      color: var(--text-secondary);
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.04);
    }

    main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 24px 64px;
    }

    .analyzer-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px;
      align-items: start;
    }

    @media (max-width: 1000px) {
      .analyzer-layout { grid-template-columns: 1fr; }
    }

    .panel {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-xl);
      overflow: hidden;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
    }

    .panel-header {
      padding: 18px 22px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 14px;
      background: linear-gradient(to right, #ffffff, #eef2ff);
    }

    .panel-icon {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-md);
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #ffffff;
    }

    .panel-title h2 { font-size: 16px; font-weight: 600; margin-bottom: 2px; }
    .panel-title span { font-size: 13px; color: var(--text-muted); }

    .panel-body { padding: 22px; }

    .upload-zone {
      position: relative;
      border: 2px dashed var(--border-color);
      border-radius: var(--radius-lg);
      padding: 34px 22px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      background: #f9fafb;
    }

    .upload-zone:hover,
    .upload-zone.dragover {
      border-color: var(--accent-primary);
      background: #eef2ff;
    }

    .upload-zone input[type="file"] {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }

    .upload-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 14px;
      border-radius: 50%;
      background: radial-gradient(circle at top, #bfdbfe, #93c5fd);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
    }

    .upload-zone h3 { font-size: 15px; font-weight: 600; margin-bottom: 4px; }
    .upload-zone p { font-size: 13px; color: var(--text-muted); margin-bottom: 10px; }

    .upload-formats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
    }

    .format-tag {
      padding: 3px 8px;
      background: #e5e7eb;
      border-radius: 999px;
      font-size: 10px;
      font-family: var(--font-mono);
      color: var(--text-muted);
    }

    .file-preview { margin-top: 14px; display: none; }
    .file-preview.visible { display: block; }

    .file-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      background: #f9fafb;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      margin-bottom: 8px;
    }

    .file-thumb {
      width: 44px;
      height: 44px;
      border-radius: var(--radius-sm);
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      overflow: hidden;
    }

    .file-thumb img { width: 100%; height: 100%; object-fit: cover; }

    .file-info { flex: 1; min-width: 0; }
    .file-name { font-size: 13px; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 2px; }
    .file-meta { font-size: 11px; color: var(--text-muted); }

    .file-remove {
      width: 26px;
      height: 26px;
      border-radius: var(--radius-sm);
      background: rgba(239, 68, 68, 0.08);
      border: none;
      color: var(--accent-danger);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .file-remove:hover { background: rgba(239, 68, 68, 0.16); }

    .test-type-section { margin-top: 18px; }

    .section-label {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .test-type-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    @media (max-width: 600px) {
      .test-type-grid { grid-template-columns: repeat(2, 1fr); }
    }

    .test-type-btn {
      padding: 10px 8px;
      background: #f9fafb;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }

    .test-type-btn:hover { border-color: var(--accent-primary); background: #eef2ff; }

    .test-type-btn.active {
      border-color: var(--accent-primary);
      background: #e0ecff;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.15);
    }

    .test-type-btn .icon { font-size: 20px; margin-bottom: 2px; }
    .test-type-btn .label { font-size: 11px; font-weight: 500; color: var(--text-primary); }

    .analyze-section { margin-top: 18px; }

    .btn {
      width: 100%;
      padding: 12px 18px;
      border: none;
      border-radius: var(--radius-md);
      font-family: var(--font-main);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.18s;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      box-shadow: 0 10px 24px var(--glow-primary);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 14px 28px var(--glow-primary);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .results-panel { position: sticky; top: 82px; }

    .results-empty {
      padding: 40px 22px;
      text-align: center;
    }

    .results-empty-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 14px;
      border-radius: 50%;
      background: #eef2ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
    }

    .results-empty h3 { font-size: 16px; font-weight: 600; margin-bottom: 4px; }
    .results-empty p { font-size: 13px; color: var(--text-muted); max-width: 280px; margin: 0 auto; }

    .loading-state { padding: 40px 22px; text-align: center; }

    .loading-spinner {
      width: 46px;
      height: 46px;
      border: 3px solid #e5e7eb;
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 14px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .loading-state h3 { font-size: 15px; font-weight: 600; margin-bottom: 4px; }
    .loading-state p { font-size: 13px; color: var(--text-muted); }

    .results-content { padding: 22px; }

    .health-score {
      text-align: center;
      padding: 18px;
      background: #f9fafb;
      border-radius: var(--radius-lg);
      margin-bottom: 18px;
    }

    .health-score-circle {
      width: 116px;
      height: 116px;
      margin: 0 auto 10px;
      position: relative;
    }

    .health-score-circle svg { transform: rotate(-90deg); }
    .health-score-circle circle { fill: none; stroke-width: 10; }
    .health-score-bg { stroke: #e5e7eb; }

    .health-score-progress {
      stroke: var(--accent-success);
      stroke-linecap: round;
      transition: stroke-dashoffset 1s ease;
    }

    .health-score-value {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .health-score-number { font-size: 30px; font-weight: 700; line-height: 1; }
    .health-score-label { font-size: 11px; color: var(--text-muted); margin-top: 4px; }
    .health-score-status { font-size: 14px; font-weight: 600; margin-bottom: 4px; }
    .health-score-desc { font-size: 12px; color: var(--text-muted); }

    .findings-section { margin-bottom: 18px; }
    .findings-header { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
    .findings-header h3 { font-size: 14px; font-weight: 600; }

    .finding-card {
      padding: 12px;
      background: #f9fafb;
      border-radius: var(--radius-md);
      border-left: 3px solid;
      margin-bottom: 8px;
    }

    .finding-card.critical { border-color: var(--accent-danger); background: #fef2f2; }
    .finding-card.warning { border-color: var(--accent-warning); background: #fffbeb; }
    .finding-card.normal { border-color: var(--accent-success); background: #ecfdf3; }
    .finding-card.info { border-color: var(--accent-info); background: #ecfeff; }

    .finding-header { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
    .finding-icon { font-size: 16px; }
    .finding-title { font-size: 13px; font-weight: 600; flex: 1; }

    .finding-badge {
      font-size: 9px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 3px;
      text-transform: uppercase;
    }

    .finding-card.critical .finding-badge { background: rgba(239, 68, 68, 0.15); color: var(--accent-danger); }
    .finding-card.warning .finding-badge { background: rgba(245, 158, 11, 0.18); color: var(--accent-warning); }
    .finding-card.normal .finding-badge { background: rgba(34, 197, 94, 0.16); color: var(--accent-success); }

    .finding-text { font-size: 12px; color: var(--text-secondary); line-height: 1.5; }

    .recommendations-section h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .recommendation-card {
      padding: 12px;
      background: #f9fafb;
      border-radius: var(--radius-md);
      margin-bottom: 8px;
    }

    .recommendation-header { display: flex; align-items: center; gap: 10px; margin-bottom: 6px; }

    .recommendation-icon {
      width: 30px;
      height: 30px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .recommendation-icon.diet { background: rgba(34, 197, 94, 0.15); }
    .recommendation-icon.supplement { background: rgba(245, 158, 11, 0.15); }
    .recommendation-icon.lifestyle { background: rgba(129, 140, 248, 0.18); }
    .recommendation-icon.medical { background: rgba(239, 68, 68, 0.15); }
    .recommendation-icon.monitoring { background: rgba(6, 182, 212, 0.15); }

    .recommendation-title { font-size: 13px; font-weight: 600; }
    .recommendation-text { font-size: 12px; color: var(--text-secondary); line-height: 1.5; }

    .disclaimer {
      margin-top: 18px;
      padding: 12px;
      background: #fffbeb;
      border: 1px solid rgba(245, 158, 11, 0.35);
      border-radius: var(--radius-md);
      display: flex;
      gap: 8px;
    }

    .disclaimer-icon { font-size: 18px; flex-shrink: 0; }
    .disclaimer-text { font-size: 11px; color: #92400e; line-height: 1.5; }
    .disclaimer-text strong { display: block; margin-bottom: 3px; }

    .raw-toggle { margin-top: 12px; text-align: center; }

    .raw-toggle button {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 11px;
      cursor: pointer;
      padding: 6px;
    }

    .raw-toggle button:hover { color: var(--text-primary); }

    .raw-content {
      display: none;
      margin-top: 10px;
      padding: 12px;
      background: #f3f4f6;
      border-radius: var(--radius-md);
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--text-secondary);
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 250px;
      overflow-y: auto;
    }

    .raw-content.visible { display: block; }

    footer {
      max-width: 1400px;
      margin: 0 auto;
      padding: 16px 24px 24px;
      border-top: 1px solid var(--border-color);
      font-size: 12px;
      color: var(--text-muted);
      text-align: center;
    }

    @media (max-width: 600px) {
      .header-content { gap: 8px; }
    }
  </style>
</head>
