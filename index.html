<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI.Health – Intelligent Medical Test Insights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="AI.Health – upload your medical tests and get structured, visual AI-driven insights with clear next steps. Not a medical diagnosis." />

  <style>
    :root {
      --bg-primary: #030712;
      --bg-elevated: rgba(15, 23, 42, 0.9);
      --bg-soft: rgba(15, 23, 42, 0.6);
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.2);
      --accent-strong: #0ea5e9;
      --text-main: #e5e7eb;
      --text-soft: #9ca3af;
      --border-subtle: rgba(148, 163, 184, 0.35);
      --danger: #f97373;
      --warning: #fbbf24;
      --success: #4ade80;
      --card-radius: 24px;
      --shadow-soft: 0 24px 60px rgba(15, 23, 42, 0.7);
      --glass-blur: 18px;
      --font-sans: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, -system-ui, sans-serif;
      --font-mono: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: radial-gradient(circle at top, #0f172a 0%, #020617 55%, #000 100%);
      color: var(--text-main);
      font-family: var(--font-sans);
      -webkit-font-smoothing: antialiased;
      scroll-behavior: smooth;
    }

    body {
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .app-shell {
      width: 100%;
      max-width: 1120px;
      border-radius: 32px;
      padding: 18px;
      background: radial-gradient(circle at top left, rgba(37, 99, 235, 0.18), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(56, 189, 248, 0.18), transparent 55%),
                  linear-gradient(to bottom right, rgba(15, 23, 42, 0.92), rgba(15, 23, 42, 0.98));
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(var(--glass-blur));
      border: 1px solid rgba(148, 163, 184, 0.45);
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-height: calc(100vh - 32px);
    }

    /* Header / nav */

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 4px 4px 8px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.35);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: conic-gradient(from 160deg, #38bdf8, #0ea5e9, #22c55e, #38bdf8);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.9);
      position: relative;
      overflow: hidden;
    }

    .logo-mark::after {
      content: "AI";
      font-size: 14px;
      font-weight: 700;
      color: #0f172a;
      letter-spacing: 0.03em;
    }

    .brand-text-main {
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      font-size: 14px;
      display: flex;
      align-items: baseline;
      gap: 4px;
    }

    .brand-text-main span {
      opacity: 0.7;
      font-weight: 500;
      font-size: 11px;
      text-transform: none;
    }

    .brand-tagline {
      font-size: 11px;
      color: var(--text-soft);
      opacity: 0.9;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
    }

    .nav-links {
      display: none;
      gap: 10px;
      color: var(--text-soft);
    }

    .nav-links button {
      border: none;
      background: transparent;
      color: inherit;
      font: inherit;
      padding: 4px 8px;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease, transform 0.1s ease;
    }

    .nav-links button:hover {
      background: rgba(148, 163, 184, 0.14);
      color: var(--text-main);
      transform: translateY(-1px);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 10px;
      color: var(--text-soft);
    }

    .pill-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.25);
    }

    .pill-emoji {
      font-size: 11px;
    }

    /* Main layout */

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 16px;
    }

    .hero-main {
      background: linear-gradient(120deg, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.94));
      border-radius: var(--card-radius);
      padding: 18px 16px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.8);
      position: relative;
      overflow: hidden;
    }

    .hero-main::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at top left, rgba(56, 189, 248, 0.18), transparent 60%),
        radial-gradient(circle at bottom right, rgba(59, 130, 246, 0.18), transparent 60%);
      opacity: 0.9;
      pointer-events: none;
    }

    .hero-inner {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .hero-kicker {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 11px;
      color: var(--text-soft);
      width: fit-content;
    }

    .hero-kicker span {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(56, 189, 248, 0.18);
      color: #bae6fd;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .hero-title {
      font-size: 24px;
      line-height: 1.15;
      letter-spacing: -0.02em;
    }

    .hero-title span {
      background: linear-gradient(120deg, #e0f2fe, #7dd3fc, #a5b4fc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      font-size: 13px;
      line-height: 1.6;
      color: var(--text-soft);
      max-width: 34rem;
    }

    .hero-subtitle strong {
      color: #e5e7eb;
      font-weight: 500;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 4px;
    }

    .btn {
      border-radius: 999px;
      border: 1px solid transparent;
      padding: 9px 16px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease, border-color 0.12s ease;
      background: transparent;
      color: var(--text-main);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-strong), #4f46e5);
      color: #0b1220;
      box-shadow: 0 14px 32px rgba(37, 99, 235, 0.6);
      border-color: rgba(56, 189, 248, 0.9);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(37, 99, 235, 0.9);
      background: linear-gradient(135deg, #0ea5e9, #6366f1);
    }

    .btn-secondary {
      background: rgba(15, 23, 42, 0.95);
      border-color: rgba(148, 163, 184, 0.7);
      color: var(--text-soft);
    }

    .btn-secondary:hover {
      background: rgba(15, 23, 42, 1);
      border-color: rgba(148, 163, 184, 0.9);
      color: var(--text-main);
      transform: translateY(-1px);
    }

    .btn-icon {
      font-size: 14px;
    }

    .hero-footer-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
    }

    .hero-trust {
      display: flex;
      flex-wrap: wrap;
      gap: 6px 12px;
      align-items: center;
      font-size: 10px;
      color: var(--text-soft);
    }

    .hero-trust span {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 7px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.45);
    }

    .hero-trust-emoji {
      font-size: 11px;
    }

    .hero-safety {
      font-size: 10px;
      color: rgba(148, 163, 184, 0.85);
      border-radius: 999px;
      border: 1px dashed rgba(148, 163, 184, 0.45);
      padding: 4px 8px;
      background: rgba(15, 23, 42, 0.9);
      max-width: 250px;
      line-height: 1.4;
    }

    /* Right: new “medical idea” card instead of human figure */

    .hero-side {
      border-radius: var(--card-radius);
      padding: 16px 14px;
      background: radial-gradient(circle at top, rgba(56, 189, 248, 0.18), transparent 65%),
                  radial-gradient(circle at bottom right, rgba(59, 130, 246, 0.18), transparent 65%),
                  linear-gradient(145deg, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.98));
      border: 1px solid rgba(148, 163, 184, 0.6);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
      position: relative;
      overflow: hidden;
    }

    .hero-side-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .hero-side-title {
      font-size: 12px;
      color: var(--text-soft);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .hero-side-title span {
      font-size: 18px;
    }

    .chip {
      font-size: 10px;
      padding: 3px 7px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: #e5e7eb;
    }

    .hero-score-and-visual {
      display: grid;
      grid-template-columns: minmax(0, 1.15fr) minmax(0, 1fr);
      gap: 10px;
      align-items: center;
    }

    .health-score-card {
      border-radius: 18px;
      padding: 10px 10px 11px;
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.18), rgba(15, 23, 42, 0.98));
      border: 1px solid rgba(148, 163, 184, 0.7);
      position: relative;
      overflow: hidden;
    }

    .health-score-kicker {
      font-size: 10px;
      color: rgba(209, 213, 219, 0.9);
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .health-score-ring {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .health-score-circle {
      width: 60px;
      height: 60px;
      border-radius: 999px;
      background:
        conic-gradient(from 220deg, var(--accent), #22c55e 65%, rgba(148, 163, 184, 0.4) 65%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .health-score-circle::after {
      content: "";
      position: absolute;
      inset: 6px;
      border-radius: inherit;
      background: radial-gradient(circle at top, #020617, #020617 70%, #020617 100%);
    }

    .health-score-value {
      position: relative;
      z-index: 1;
      font-weight: 600;
      font-size: 18px;
    }

    .health-score-value span {
      font-size: 10px;
      opacity: 0.7;
      margin-left: 1px;
    }

    .health-score-labels {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
